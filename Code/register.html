<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/registerStyle.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div id="ui">
                    <h1 class="text-center">Register</h1>
                    <br>
                    <form class="form-group text-center">
                        <div class="row">
                            <div class="col-lg-6">
                                <label>First Name:</label>
                                <input type="text" name="fname" class="form-control" placeholder="Enter your First name">
                            </div>
                            <div class="col-lg-6">
                                <label>Last Name:</label>
                                <input type="text" name="lname" class="form-control" placeholder="Enter your Last name">
                            </div>
                        </div>
                        <br>
                        <label>E-mail</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your E-mail">
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Password:</label>
                                <input type="password" name="password" class="form-control" placeholder="Type your password">
                            </div>
                            <div class="col-lg-6">
                                <label>Re-type Password:</label>
                                <input type="password" name="password" class="form-control" placeholder="Re-type your password">
                            </div>
                        </div>
                        <br>
                        <input type="submit" name="submit" value="Submit" class="btn btn-primary btn-block btn-lg"> 
                    </form>

                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</body>
</html>
