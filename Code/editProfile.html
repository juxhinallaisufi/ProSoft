<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/editProfileStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>Profile</title>
</head>

<body>
    <div class="container">
        <div class="leftbox">
            <nav>
                <a href="./main.html" class="tab">
                    <i class="fas fa-home"></i>
                </a>
                <a onclick="tabs(0)" class="tab active">
                    <i class="fas fa-user"></i>
                </a>
                <a onclick="tabs(1)" class="tab">
                    <i class="far fa-credit-card"></i>
                </a>
            </nav>
        </div>
        <div class="rightbox">
            <div class="profile showtab">
                <h1>Personal Info</h1>
                <h2>First Name</h2>
                <input type="text" class="input" value="Jane">
                <h2>Last Name</h2>
                <input type="text" class="input" value="Doe">
                <h2>Email</h2>
                <input type="email" class="input" value="janedoe@gmail.com">
                <h2>Phone Numbers</h2>
                <input type="tel" class="input" value="0682065325" pattern="[+]{1}[0-9]{11,14}" id="phone">
                <h2>Password</h2>
                <input type="password" class="input" value="123">
                <h2>Bio</h2>
                <textarea name="bio" rows="4" cols="50">
                  Lorem Ipsum
                </textarea>
                <button class="btn">Save Changes</button>

            </div>
            <div class="payment showtab">
                <h1>Payment</h1>
                <h2>Payment Method</h2>
                <input type="text" class="input" value="8226 **** **** 7759">
                <h2>CVV</h2>
                <input type="number" class="input" id="num" value="200" min="0" max="999" required>
                <h2>MM</h2>
                <input type="number" class="input" id="num" value="02" min="0" max="99" required>
                <h2>YY</h2>
                <input type="number" class="input" id="num" value="20" min="0" max="99" required>
                
                <button class="btn">Save Changes</button>
            </div>

        </div>
    </div>
    <script>
        const tabBtn = document.querySelectorAll(".tab");
        const tab = document.querySelectorAll(".showtab");

        function tabs(panelIndex) {
            tab.forEach(function (node) {
                node.style.display = "none";
            });
            tab[panelIndex].style.display = "block";
        }
        tabs(0)
    </script>
    <script>
        $(".tab").click(function () {
            $(this).addClass("active").siblings().removeClass("active")
        })
    </script>
</body>

</html>
